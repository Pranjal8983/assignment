name: Build & Push Docker Image

on:
  push:
    branches:
      - main          # run only when pushing to main
  workflow_dispatch:   # allow manual trigger from GitHub UI

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      # 3. Set up Docker Buildx (enables caching & multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build and push image
      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # You can add multiple tags (latest + git SHA)
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/flask-mongo:latest
            ${{ secrets.DOCKER_USERNAME }}/flask-mongo:${{ github.sha }}
